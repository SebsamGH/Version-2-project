<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h2>Azubi Docker Form</h2>
    <form name="regitration_form" action="process.php" method="POST">
   
        <label for="name">Username:</label><br>
  
        <input
          type="text"
          placeholder="Enter username"
          required
        /><br><br>

        <label for="email">Email:</label><br>
        <input placeholder="Enter email" type="email" id="email" name="email" required> 
        <br><br>

        <label for="pwd">Password</label><br>
        
        <input
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="pwd"
          required
        /><br><br>
        <label for="pwd-repeat">Repeat Password</label><br>
        <input
          type="password"
          placeholder="Repeat Password"
          name="pwd-repeat"
          id="pwd-repeat"
          required
        /><br><br>

        
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
      
        <input type="submit" value="Submit">

                <!-- wrapping the text inside the p tag with a tag for routing to the login page URL-->
      <!-- the # must ideally be replaced by the login page URL -->
      <div>
        <p>Already have an account? <a href="#">Log in</a>.</p>
      </div>

    </form>
</body>
</html>
